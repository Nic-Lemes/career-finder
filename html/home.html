<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!------------ HEADER ------------>

<!------------ LOGO ------------>
<div class="header">
  <div class="logo">
    <span id="career">CAREER</span>
    <span id="finder">FINDER</span>
  </div>
  

  <!------------ SIGN IN ------------>
    <a href="sign-up.html" class="account">Entrar</a>
    <img src="../assets/Vector.png" alt="menu" id="menu">
</div>

</div>


<!------------ MAIN CONTENT  ------------>
<div class="content">

  <!------------ HOME ------------>
  
  <!------------ TITLE ------------>
  <div class="title-home">
    <h2 class="title">Encontre os <span id="gold">melhores </span>serviços <br> <span id="purple">autônomos</span> de sua região</h2>
  </div>

  
  <!------------ INPUT FILTER ------------>
  <div class="input-wrapper">
    <label for="filter"></label>
    <input id="filter" type="text" placeholder="O que você está procurando?">


  <!------------ CITY SELECT ------------>
  <div class="city-select">

      <label for="cidades" id="label-citys">Cidades:</label>
      <select id="cidades" name="cidades">

          <!------- Lista de cidades ------->
          <option value="americana" class="citys-select">Americana</option>
          <option value="santa-barbara-d'oeste">Santa Bárbara d'Oeste</option>
          <option value="nova-odessa">Nova Odessa</option>
          <option value="sumare">Sumaré</option>
          <option value="campinas">Campinas</option>
          <option value="arthur-nogueira">Arthur Nogueira</option>
      </select>
  </div>
  </div>

  <h2>Filtrar por serviços</h2>

  <!------------ CARDS ------------>
  <div class="grid-container">

    <div class="card">
        <h2>Card 1</h2>
        <i class="fa fa-user"></i>
    </div>

    <div class="card">
        <h2>Card 2</h2>
        <i class="fa fa-envelope"></i>
    </div>

    <div class="card">
        <h2>Card 3</h2>
        <i class="fa fa-camera"></i>
    </div>

    <div class="card">
        <h2>Card 4</h2>
        <i class="fa fa-file"></i>
    </div>

    <div class="card">
        <h2>Card 5</h2>
        <i class="fa fa-cog"></i>
    </div>

    <div class="card">
        <h2>Card 6</h2>
        <i class="fa fa-heart"></i>
    </div>

    <div class="card">
        <h2>Card 7</h2>
        <i class="fa fa-globe"></i>
    </div>

    <div class="card">
        <h2>Card 8</h2>
        <i class="fa fa-shopping-cart"></i>
    </div>
</div>
