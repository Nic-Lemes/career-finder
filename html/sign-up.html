<body>

<!------------ HEADER ------------>

<!------------ LOGO ------------>
<div class="header">
  <div class="logo">
    <span id="career">CAREER</span>
    <span id="finder">FINDER</span>
  </div>
  

  <!------------ SIGN IN ------------>
    <a href="sign-up.html" class="account">Entrar</a>

</div>

<a href="sign-up.html" class="account">Cadastre-se</a>
      <img src="assets/Vector.png" alt="menu" id="menu" />
    </div>

    <!-- MAIN CONTENT -->

<div class="content">

  <div class="center-card">
    <h2>Crie sua conta!</h2>
    <h5>Preencha alguns dados</h5>

    <form action="">
      <input
            type="text"
            id="name"
            name="name"
            placeholder="Nome"
            required
          />

          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-mail"
            required
          />

          <input
            type="password"
            id="password"
            name="password"
            placeholder="Senha"
            required
          />

          <h5>Outros Dados</h5>

          <input
            type="tel"
            id="number"
            name="number"
            placeholder="Número"
            required
          />

          <select name="cidade"> 
            <option value="estado">Selecione o Estado</option> 
            <option value="americana">Americana</option> 
            <option value="sbo">Santa Bárbara do Oeste</option> 
        </select>
        <br>

        <select name="uf">
          <option value="UF-cidades">UF da cidade</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
      </select>

          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-mail"
            required
          />

          <p>Gostaria de receber notificações em sua caixa de E-mail? <input type="checkbox" name="chekcbox-sign-in" id="checkbox"></p>
          <p>Antes de prossguir, consulte nossa <a href="#">Política de Privacidade</a></p>

          <input type="button" value="Criar">
    </form>
  </div>

</div>
