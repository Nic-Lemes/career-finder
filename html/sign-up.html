<a href="sign-up.html" class="account" id="sign-up"><strong>Cadastre-se</strong></a>

    <!-- MAIN CONTENT -->

<div class="content">

  <div class="center-card">
    <h2 id="title">Crie sua conta Career!</h2>
    <h5 class="subtitle">Preencha alguns dados</h5>

    <form action="">
      <input class="inputs"
            type="text"
            id="name"
            name="name"
            placeholder="Nome"
            required
          />

          <input class="inputs"
            type="email"
            id="email"
            name="email"
            placeholder="E-mail"
            required
          />

          <input class="inputs"
            type="password"
            id="password"
            name="password"
            placeholder="Senha"
            required
          />

          <h5 class="subtitle" id="others">Outros Dados</h5>

          <input class="inputs-others"
            type="tel"
            id="number"
            name="number"
            placeholder="Telefone"
            required
          />

          <select name="cidade" class="inputs-others"> 
            <option value="estado" >Selecione a Cidade</option> 
            <option value="americana">Americana</option> 
            <option value="sbo">Santa Bárbara do Oeste</option> 
        </select>
        

        <select name="uf" class="inputs-others">
          <option value="UF-cidades">UF da cidade</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
      </select>

          <p>Antes de prossguir, consulte nossa <a href="#">Política de Privacidade</a></p>

          <input type="button" value="Criar">
    </form>
  </div>
