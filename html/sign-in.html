<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/sign-in.css" />
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Entrar</title>
  </head>
  <body>
    <!------------ HEADER ------------>

    <!------------ LOGO ------------>
    <div class="header">
      <div class="logo">
        <span id="career">CAREER</span>
        <span id="finder">FINDER</span>
      </div>

      <!------------ SIGN IN ------------>
      <a href="sign-up.html" class="account"><strong>Entrar</strong></a>
    </div>

    <a href="sign-up.html" class="account" id="sign-up"><strong>Cadastre-se</strong></a>
    </div>

    <!-- MAIN CONTENT -->

    <div class="content">
      <div class="center-card">
        <h3 id="title">Faça login com sua conta:</h3>

        <!-- registration linked with other accounts -->

        <div class="sign-link">
          <!-- facebook -->
          <button class="btns-link" id="facebook-btn">
            <img src="../assets/facebook-icon.png" alt="Facebook Icon" class="icons">
            <a href="facebook.com" class="a-link" id="a-link-facebook"><strong>Entrar com Facebook</strong></a>
          </button>
          <br>

          <!-- google -->
          <button class="btns-link" id="google-btn">
            <img src="../assets/google-icon.png" alt="Google Icon" class="icons">
            <a href="google.com" class="a-link" id="a-link-google"><strong>Entrar com Google</strong></a>
          </button>
        </div>

        <form action="">
          <h4 id="subtitle" href="google.com">Ou entre usando:</h4>
          <!-- email -->
          <input
            type="email"
            id="email"
            class="inputs"
            name="email"
            placeholder="E-mail"
            required
          /> <br> 
          <!-- password -->
          <input
            type="password"
            id="senha"
            class="inputs"
            name="senha"
            placeholder="Senha"
            required
          />
          <h6 id="forgot-password" class="fine-print">Esqueci minha senha</h6>
        </form>
       
        <input type="submit" value="Entrar" id="submit-btn">
        
        <h6 class="fine-print" id="create-account"><a href="sign-up.html" id="a-create-account">Ou crie sua conta</a></h6>


      </div>

      
      <div class="footer">
        <!-------- LOGO FOOTER ------->
        <div class="logo" id="logo-footer">
          <span id="career">CAREER</span>
          <span id="finder">FINDER</span> <br>

          <!-- COPYRIGHT -->
          <span class="copyright">&copy; Career FInder All rights reserved 2023</span>
        </div>

        

        <!------- SOCIAL MEDIA FOOTER ------->
  <div class="social-media">
    <a href="https://www.facebook.com/career_finder" target="_blank" class="icons-social-media"><img src="../assets/icon-facebook-black-48.png" alt="Ícon Facebook"></a>
  
    <a href="https://www.instagram.com/career_finder" target="_blank" class="icons-social-media"><img src="../assets/icon-instagram-black-48.png" alt="Ícon Instagram"></a>
  
    <a href="https://www.twitter.com/career_finder" target="_blank" class="icons-social-media"><img src="../assets/icon-twitter-black.png" alt="Ícone Twitter"></a>
  
    <a href="https://www.tiktok.com/career_finder" target="_blank" class="icons-social-media"><img src="../assets/icon-tiktok-black.png" alt="Ícone TikTok"></a>
  </div>

</div>

    </div>
  </body>
</html>
