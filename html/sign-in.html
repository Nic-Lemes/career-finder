<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/sign-in.css" />
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Entrar</title>
  </head>
  <body>
    <!------------ HEADER ------------>

    <!------------ LOGO ------------>
    <div class="header">
      <div class="logo">
        <span id="career">CAREER</span>
        <span id="finder">FINDER</span>
      </div>

      <!------------ SIGN IN ------------>
      <a href="sign-up.html" class="account"><strong>Entrar</strong></a>
      <img src="../assets/menu-white.png" alt="menu" id="menu" />
    </div>

    <a href="sign-up.html" class="account" id="sign-up"><strong>Cadastre-se</strong></a>
    </div>

    <!-- MAIN CONTENT -->

    <div class="content">
      <div class="center-card">
        <h3 id="title">Faça login com sua conta:</h3>

        <!-- registration linked with other accounts -->

        <!-- facebook -->
        <img src="../assets/facebook-icon.png" alt="icon facebook" class="icons-linked-register"/>
        <a href="" class="linked-register" id="linked-facebook">Entrar com Facebook</a>
        <span></span> <br>

        <!-- google -->
        <img src="../assets/google-icon.png" alt="icon google" class="icons-linked-register"/>
        <a href="" class="linked-register" id="linked-google">Entrar com google</a>
        <span></span>

        <form action="">
          <h4 id="subtitle">Ou entre usando:</h4>
          <!-- email -->
          <input
            type="email"
            id="email"
            class="inputs"
            name="email"
            placeholder="E-mail"
            required
          /> <br> 
          <!-- password -->
          <input
            type="password"
            id="senha"
            class="inputs"
            name="senha"
            placeholder="Senha"
            required
          />
          <h6 id="forgot-password" class="fine-print">Esqueci minha senha</h6>
        </form>
       
        <input type="submit" value="Entrar">
        
        <h6 class="fine-print" id="create-account"><a href="sign-up.html" id="a-create-account">Ou crie sua conta</a></h6>


      </div>

      <!-------- LOGO FOOTER ------->
  <div class="company-logo">
    <img src="caminho/para/sua_logo.png" alt="Logo Career Finder">
</div>

  </body>
</html>
